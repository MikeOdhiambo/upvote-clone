<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./stylesheets/fa/css/all.css">
	<link rel="stylesheet" href="./stylesheets/styles.css">
	<title>UpVote!</title>
</head>
<body>
	<header>
		<nav>
			<h1>UpVote!</h1>
		</nav>
	</header>
	<main>
		<div class="app" id="app">
			<div class="card-temp"
			v-for="submission in sortedSubmissions"
			v-bind:key="submission.id"
			v-bind:class="{'blue-border': submission.votes >= 20}">
				<!-- Bind submission to submission data and submissions to sorted list -->
				<submission-component 
				v-bind:submission="submission"
				v-bind:submissions="sortedSubmissions"></submission-component>
			</div>
		</div>
	</main>


	<!-- Script -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="./app/seed.js"></script>
	<script src="./app/main.js"></script>
</body>
</html>
